
<blockquote ng-repeat="review in product.reviews">
    <b>Stars: {{review.stars}} </b><br/> {{ review.body}}
    <cite>By: {{review.author}} </cite>
</blockquote>

<h4>Write A Review</h4>
<form name="reviewForm" ng-submit="reviewForm.$valid && addReview(product)" novalidate>
    <blockquote>
        <b>Stars: {{newReview.stars}}</b><br/> {{newReview.body}}
        <cite>by: {{newReview.author}}</cite>
    </blockquote>
    <div class="form-group" ng-class="{'has-error':reviewForm.stars.$dirty && reviewForm.stars.$invalid}">
        <span class="red">*</span>
        <label class="control-label" for="stars">Rating:</label>
        <select name="stars" class="form-control" ng-model="newReview.stars" required>
                                            <option value="">Please select a rating</option>
                                            <option value="&#9733;">&#9733;</option>
                                            <option value="&#9733;&#9733;">&#9733;&#9733;</option>
                                            <option value="&#9733;&#9733;&#9733;">&#9733;&#9733;&#9733;</option>
                                            <option value="&#9733;&#9733;&#9733;&#9733;">&#9733;&#9733;&#9733;&#9733;</option>
                                            <option value="&#9733;&#9733;&#9733;&#9733;&#9733;">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                        </select>
    </div>
    <div class="form-group" ng-class="{'has-error':reviewForm.body.$dirty && reviewForm.body.$invalid}">
        <span class="red">*</span>
        <label class="control-label" for="body">Review:</label>
        <textarea name="body" class="form-control" placeholder="Write a review..." ng-model="newReview.body" required></textarea>
    </div>
    <div class="form-group  " ng-class="{'has-error':reviewForm.author.$dirty && reviewForm.author.$invalid}">
        <span class="red">*</span>
        <label class="control-label" for="author">E-mail address:</label>
        <input type="email" placeholder="E-mail address" name="author" class="form-control" ng-model="newReview.author" required/>
    </div>
    <input type="submit" value="Add a review" class="btn btn-default" ng-disabled="!reviewForm.$valid" ng-init="initializeForm()" />
</form>
