<!DOCTYPE HTML>
<html>

<head>
    <title>GemStore</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">GemStore</a>
    </nav>
    <main class="container">
        <div class="row" ng-controller="myController">
            <div class="col-xs-12" ng-repeat="product in Model">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{product.name}}
                    </div>
                    <div class="panel-body">
                        <span id="price" class="pull-right">
                            {{product.price | currency}}
                        </span>
                        <p ng-repeat="image in product.images">
                            <img ng-src="{{image.full}}">
                        </p>
                        <section ng-controller="PanelController">
                            <ul class="nav nav-pills">
                                <li ng-class="{active:tab === 1}"><a ng-click="selectTab(1)" href>Description</a></li>
                                <li ng-class="{active:tab === 2}"><a ng-click="selectTab(2)" href>Specifications</a></li>
                                <li ng-class="{active:tab === 3}"><a ng-click="selectTab(3)" href>Reviews</a></li>
                            </ul>
                            <div class="panel" ng-show="tab === 1">
                                <h4>Description</h4>
                                <p>{{product.description}}</p>
                            </div>
                            <div class="panel" ng-show="tab === 2">
                                <h4>Specifications</h4>
                                <blockquote>In Development</blockquote>
                            </div>
                            <div class="panel" ng-show="tab === 3" ng-controller="ReviewController">
                                <h4>Reviews</h4>
                                <blockquote ng-repeat="review in product.reviews">
                                    <b>Stars: {{review.stars}} </b>
                                    {{ review.body}}
                                    <cite>By: {{review.author}} </cite>
                                </blockquote>
<!--                                <p >{{review}}</p>-->
                            </div>
                        </section>
                        

                        <button class="btn btn-success" ng-show="product.canPurchase">Add To Cart</button>
                        <button class="btn btn-danger" ng-show="!product.canPurchase">SOLD OUT!</button>
                    </div>
                </div>
            </div>
        </div>
        <!--            <my-Directive></my-Directive>-->

    </main>

    <!--        jQUERY      -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--        BOOTSTRAP   -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--        ANGULAR JS      -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>

    <!--        MY CODE      -->
    <script src="app.js"></script>
</body>

</html>
